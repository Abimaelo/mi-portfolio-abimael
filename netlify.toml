[build]
  # Directorio de salida del build
  publish = "."
  
  # Comando de build (opcional para este proyecto estático)
  command = "# No build needed for static HTML/CSS/JS"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Headers de seguridad y rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para imágenes
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers específicos para CSS y JS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirecciones para SPA (si es necesario en el futuro)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Configuración de formularios Netlify
[forms]
  # Los formularios están configurados directamente en HTML con data-netlify="true"

# Plugins de Netlify (opcional)
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Variables de entorno (configurar en Netlify UI)
# [build.environment]
#   VARIABLE_NAME = "value"