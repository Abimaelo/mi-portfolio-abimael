<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio Abimael</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Admin Panel Integrated Styles - Same as Template */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.98);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .admin-login-container {
            background: white;
            border: 1px solid #e1e8ed;
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(33, 37, 41, 0.1);
        }

        .admin-login-title {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            color: #212529;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .admin-form {
            text-align: left;
        }

        .admin-form-group {
            margin-bottom: 1.5rem;
        }

        .admin-form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
            font-size: 0.875rem;
        }

        .admin-form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0;
            font-size: 1rem;
            background: #f8f9fa;
            color: #212529;
            font-family: 'Inter', sans-serif;
        }

        .admin-form-input:focus {
            outline: none;
            border-color: #808080;
            background: white;
        }

        .admin-btn {
            width: 100%;
            padding: 0.875rem;
            background: #212529;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .admin-btn:hover {
            background: #808080;
        }

        .admin-demo {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            font-size: 0.875rem;
            color: #6c757d;
            text-align: left;
        }

        .admin-demo strong {
            color: #212529;
        }

        .admin-direct {
            margin-top: 1rem;
            text-align: center;
        }

        .admin-direct-btn {
            background: #808080 !important;
            color: white !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            cursor: pointer !important;
            font-size: 0.875rem !important;
            font-family: 'Inter', sans-serif !important;
        }

        .admin-direct-btn:hover {
            background: #212529 !important;
        }

        .admin-error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .admin-success {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-overlay">
        <div class="admin-login-container">
            <h2 class="admin-login-title">Panel de Administración</h2>
            
            <form id="loginForm" class="admin-form">
                <div class="admin-form-group">
                    <label for="username" class="admin-form-label">Usuario:</label>
                    <input type="text" id="username" class="admin-form-input" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="password" class="admin-form-label">Contraseña:</label>
                    <input type="password" id="password" class="admin-form-input" required>
                </div>
                
                <button type="submit" class="admin-btn">
                    Acceder al Panel
                </button>
                
                <div id="errorMessage" class="admin-error"></div>
                <div id="successMessage" class="admin-success"></div>
            </form>
            
            <div class="admin-demo">
                <strong>Credenciales de demostración:</strong><br>
                Usuario: <code>admin</code><br>
                Contraseña: <code>admin123</code>
            </div>
            
            <div class="admin-direct">
                <button type="button" id="directAccessBtn" class="admin-btn admin-direct-btn">
                    Acceso Directo
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sistema de autenticación integrado
        const AUTH_CREDENTIALS = {
            'admin': 'admin123'
        };

        // Verificar si ya está autenticado
        if (sessionStorage.getItem('admin-authenticated') === 'true') {
            window.location.href = 'admin-completo.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensajes anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Verificar credenciales
            if (AUTH_CREDENTIALS[username] && AUTH_CREDENTIALS[username] === password) {
                successMessage.textContent = 'Accediendo al panel...';
                successMessage.style.display = 'block';
                
                // Marcar como autenticado
                sessionStorage.setItem('admin-authenticated', 'true');
                sessionStorage.setItem('admin-username', username);
                sessionStorage.setItem('admin-login-time', new Date().toISOString());
                
                setTimeout(() => {
                    window.location.href = 'admin-completo.html';
                }, 1000);
                
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.style.display = 'block';
            }
        });

        // Limpiar mensajes al escribir
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        // Auto-completar credenciales
        document.querySelector('.admin-demo').addEventListener('click', function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });

        // Acceso directo
        document.getElementById('directAccessBtn').addEventListener('click', function() {
            sessionStorage.setItem('admin-authenticated', 'true');
            sessionStorage.setItem('admin-username', 'admin');
            sessionStorage.setItem('admin-login-time', new Date().toISOString());
            sessionStorage.setItem('admin-direct-access', 'true');
            
            window.location.href = 'admin-completo.html';
        });
    </script>
</body>
</html>
